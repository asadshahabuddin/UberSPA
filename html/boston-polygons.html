                {
                    strokeColor  : color,
                    strokeOpacity: 0,
                    strokeWeight : 0,
                    fillColor    : color,
                    fillOpacity  : 1,
                    map          : map,
                    bounds       : new google.maps.LatLngBounds(
                        new google.maps.LatLng(lat - RADIUS, lng - RADIUS),
                        new google.maps.LatLng(lat + RADIUS, lng + RADIUS))
                });
            };

            var drawRectangles = function(map, coords, color)
            {
